<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa por IA</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #14181C;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .search-container {
            max-width: 600px;
        }
        .search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .mensagem {
            background-color: red;
            margin-bottom: 30px;
            font-size: 16px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="mensagem">
            ESSA PÁGINA ESTÁ APENAS EM PROTÓTIPO DE DESENVOLVIMENTO, COM A IDEIA DE FUNCIONALIDADE.<br>
            NÃO CONSEGUIMOS LEVAR ADIANTE POR FALTA DE CONDIÇÕES FINANCEIRAS.
        </div><br><br><br>
        <input type="text" id="searchInput" placeholder="Digite informações do filme...">
        <button onclick="showMovie()">Encontre seu Filme</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function showMovie() {
            const input = document.getElementById('searchInput').value;
            const resultDiv = document.getElementById('result');

            if (input.trim() !== "") {
                resultDiv.textContent = `Filme: ${input}`;
            } else {
                resultDiv.textContent = "Por favor, digite o nome de um filme.";
            }
        }
    </script>
</body>
</html>
