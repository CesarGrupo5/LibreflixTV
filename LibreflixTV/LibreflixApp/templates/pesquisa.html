{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
    <link rel="stylesheet" href="{% static 'css/universal.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #14181C;">
    {% include 'common/sidebarMenu.html' %}
    <div class="container full-height-container" style="margin-top: 10vh;">
        <form action="{% url 'pesquisa_vazia'%}" method="POST"> {% csrf_token %}
            <div>
                <label for="username" class="form-label">Pesquisa</label>
                <input 
                    type="text" 
                    
                    name="titulo" 
                    class="form-control" 
                    placeholder="Pesquisa" 
                    required>
            </div>

            <button type="submit" class="btn btn-primary">Pesquisar</button>
            
        </form>
        
        <div class="mb-5 scroll-container d-flex overflow-auto">
            <div class="row flex-nowrap">
                <!-- cada card vai ser um filme/serie-->

                {% for obra in obras %}
                        {% with obra=obra %}
                            {% include 'common/card.html' %}
                        {% endwith %}
                {% endfor %}

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
